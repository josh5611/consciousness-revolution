<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAYA Chat - Consciousness Revolution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(0,0,0,0.5);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            opacity: 0.8;
        }
        .nav-links a:hover { opacity: 1; }
        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }
        .message.user { flex-direction: row-reverse; }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        .avatar.ai { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .avatar.user { background: rgba(255,255,255,0.2); }
        .bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 16px;
            line-height: 1.6;
        }
        .message.ai .bubble {
            background: rgba(255,255,255,0.1);
            border-bottom-left-radius: 4px;
        }
        .message.user .bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom-right-radius: 4px;
        }
        .input-area {
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .input-wrapper {
            display: flex;
            gap: 15px;
        }
        textarea {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }
        textarea:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
        }
        button {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .typing {
            display: none;
            padding: 10px 0;
            opacity: 0.6;
        }
        .typing.active { display: block; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ARAYA Chat</div>
        <div class="nav-links">
            <a href="/100x-work-area.html">Work Area</a>
            <a href="/consciousness-tools.html">Tools</a>
            <a href="/index.html">Home</a>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message ai">
                <div class="avatar ai">ðŸ¤–</div>
                <div class="bubble">
                    Hello! I'm ARAYA, your consciousness-integrated AI assistant. I can help you analyze patterns, detect manipulation, and explore ideas. What would you like to explore today?
                </div>
            </div>
        </div>
        <div class="typing" id="typing">ARAYA is thinking...</div>
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="input" placeholder="Type your message..." rows="1"></textarea>
                <button onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const typingEl = document.getElementById('typing');
        const sendBtn = document.getElementById('sendBtn');

        // Auto-resize textarea
        inputEl.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Enter to send (Shift+Enter for new line)
        inputEl.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'ai'}`;
            div.innerHTML = `
                <div class="avatar ${isUser ? 'user' : 'ai'}">${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
                <div class="bubble">${content}</div>
            `;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message) return;

            addMessage(message, true);
            inputEl.value = '';
            inputEl.style.height = 'auto';
            sendBtn.disabled = true;
            typingEl.classList.add('active');

            // Simulate AI response
            setTimeout(() => {
                const responses = [
                    "That's an interesting perspective. Let me analyze the patterns in what you've shared...",
                    "I can see several key patterns emerging here. The most notable is the underlying structure of your thought process.",
                    "From a consciousness perspective, this relates to how we process and filter information through our existing mental models.",
                    "Let me break this down using Pattern Theory principles. There are multiple layers to consider here.",
                    "This touches on some fundamental aspects of how manipulation patterns work. Would you like me to elaborate on any specific aspect?"
                ];
                const response = responses[Math.floor(Math.random() * responses.length)];
                typingEl.classList.remove('active');
                addMessage(response, false);
                sendBtn.disabled = false;
            }, 1500);
        }
    </script>
</body>
</html>
