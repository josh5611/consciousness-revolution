<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Bug - Consciousness Revolution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            opacity: 0.7;
            margin-bottom: 40px;
        }
        .form-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        input, textarea, select {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(255, 107, 107, 0.5);
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        select option {
            background: #1a1a3a;
        }
        button {
            width: 100%;
            padding: 18px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: #000;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        .success {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .success h2 {
            color: #00ff88;
            margin-bottom: 15px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/100x-work-area.html">Work Area</a>
            <a href="/consciousness-tools.html">Tools</a>
            <a href="/index.html">Home</a>
        </div>

        <h1>Report a Bug</h1>
        <p class="subtitle">Help us improve by reporting issues you find</p>

        <div class="form-card" id="formCard">
            <form id="bugForm">
                <div class="form-group">
                    <label for="name">Your Name (optional)</label>
                    <input type="text" id="name" placeholder="Anonymous">
                </div>

                <div class="form-group">
                    <label for="email">Email (optional, for follow-up)</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="page">Which page has the bug?</label>
                    <input type="text" id="page" placeholder="e.g., Manipulation Detector, Home page" required>
                </div>

                <div class="form-group">
                    <label for="severity">Severity</label>
                    <select id="severity">
                        <option value="low">Low - Minor visual issue</option>
                        <option value="medium" selected>Medium - Feature doesn't work correctly</option>
                        <option value="high">High - Page is broken or unusable</option>
                        <option value="critical">Critical - Security or data issue</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Describe the bug</label>
                    <textarea id="description" placeholder="What happened? What did you expect to happen? Steps to reproduce..." required></textarea>
                </div>

                <button type="submit">Submit Bug Report</button>
            </form>
        </div>

        <div class="success" id="success">
            <h2>Bug Report Submitted!</h2>
            <p>Thank you for helping improve Consciousness Revolution.</p>
            <p>We'll investigate this issue and work on a fix.</p>
            <a href="/100x-work-area.html" class="back-link">Back to Work Area</a>
        </div>
    </div>

    <script>
        document.getElementById('bugForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value || 'Anonymous',
                email: document.getElementById('email').value,
                page: document.getElementById('page').value,
                severity: document.getElementById('severity').value,
                description: document.getElementById('description').value,
                timestamp: new Date().toISOString()
            };

            console.log('Bug report:', data);

            // Show success message
            document.getElementById('formCard').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        });
    </script>
</body>
</html>
