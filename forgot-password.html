<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Consciousness Revolution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            width: 100%;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            opacity: 0.7;
            margin-bottom: 35px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
        }
        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
        .success {
            display: none;
        }
        .success h2 {
            color: #00ff88;
            margin-bottom: 20px;
        }
        .success p {
            opacity: 0.8;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="formView">
                <h1>Reset Password</h1>
                <p class="subtitle">Enter your email and we'll send you instructions to reset your password.</p>

                <form id="resetForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                    <button type="submit">Send Reset Link</button>
                </form>

                <a href="/login.html" class="back-link">Back to Login</a>
            </div>

            <div class="success" id="successView">
                <h2>Check Your Email</h2>
                <p>If an account exists with that email, we've sent password reset instructions.</p>
                <p style="margin-top: 15px;">Check your inbox and spam folder.</p>
                <a href="/login.html" class="back-link">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('formView').style.display = 'none';
            document.getElementById('successView').style.display = 'block';
        });
    </script>
</body>
</html>
